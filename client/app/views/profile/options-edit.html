<!-- start profile/options-edit.html -->
<h1>Options</h1>
<form class="form-horizontal">
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<div class="input-group">
				<span class="input-group-addon" id="name-addon">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				</span>
				<input type="text" class="form-control" id="name" placeholder="Name" aria-describedby="name-addon">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">
						<span class="glyphicon glyphicon-edit" aria-hidden="true">
						</span>
					</button>
				</span>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<div class="input-group">
				<span class="input-group-addon" id="email-addon">
					<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
				</span>
				<input type="text" class="form-control" id="email" placeholder="Email" aria-describedby="email-addon">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">
						<span class="glyphicon glyphicon-edit" aria-hidden="true">
						</span>
					</button>
				</span>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
			<div class="input-group">
				<span class="input-group-addon" id="password-addon">
					<span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
				</span>
				<input type="text" class="form-control" id="password" placeholder="Password" aria-describedby="password-addon">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">
						<span class="glyphicon glyphicon-edit" aria-hidden="true">
						</span>
					</button>
				</span>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="input-group">
			<label for="location" class="col-sm-2 control-label">Location</label>
			<div class="col-sm-10">
				<div class="input-group">
					<span class="input-group-addon" id="location-addon">
						<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
					</span>
					<input type="text" class="form-control" id="location" placeholder="Location" aria-describedby="location-addon">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button">
							<span class="glyphicon glyphicon-edit" aria-hidden="true">
							</span>
						</button>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="picture" class="col-sm-2 control-label">Picture</label>
		<div class="col-sm-10">
			<div class="input-group">
				<span class="input-group-addon" id="picture-addon">
					<span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
				</span>
				<input type="text" class="form-control" id="picture" placeholder="Picture" aria-describedby="picture-addon">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">
						<span class="glyphicon glyphicon-edit" aria-hidden="true">
						</span>
					</button>
				</span>
			</div>
		</div>
	</div>
	<button type="submit" class="btn btn-default pull-right">Save</button>
	<button type="submit" class="btn btn-default pull-right">Cancel</button>
</form>
<!-- end profile/options-edit.html -->
