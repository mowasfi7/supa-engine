        <div class="color-1 box-color"></div>
        <div class="color-2 box-color"></div>

        <div class="color-4 box-color"></div>

    <!-- Add your site or application content here -->
    <div class="wrap">
        <div class="header">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="ollapse-nav">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" ui-sref="home.location">Coolness</a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="collapse-nav">
                        <ul class="nav navbar-nav">
                            <li ui-sref-active="active" ui-sref="home.location"><a ui-sref="home.location">Main</a></li>
                            <li ui-sref-active="active" ui-sref="about.theApp"><a ui-sref="about.theApp">About</a></li>
                            <li ui-sref-active="active" ui-sref="profile.personal"><a ui-sref="profile.personal">Profile</a></li>
                            <li ui-sref-active="active" ui-sref="signup"><a ui-sref="signup">Sign Up</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div>
            </nav>
        </div>
        <div class="container-fluid">
            <div ui-view=""></div>
        </div>
    </div>
    <footer>
        <div class="container-fluid">
            <p><span class="glyphicon glyphicon-sunglasses"></span> Brought to you by the cool crew</p>
        </div>
    </footer>
